name: Run on Star

on:
  watch:
    types: [started]

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Add your dependencies installation command here, e.g.:
        # pip install -r requirements.txt

    - name: Run the script
      run: python stream-data.py
