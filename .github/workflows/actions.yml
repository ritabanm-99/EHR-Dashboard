name: Run on Star

on:
  watch:
    types: [started]

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 2 # Adjusted to allow for longer script runtime

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Add your dependencies installation command here, e.g.:
        # pip install -r requirements.txt

    - name: Run the script
      run: python stream-data.py

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add patient_records.txt
        git commit -m "Update patient records" -a || echo "No changes to commit"
        git push
